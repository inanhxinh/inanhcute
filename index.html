<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Pacifico', cursive, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
      flex-direction: column;
    }
    .heart-container {
      position: relative;
      width: 400px;
      height: 400px;
      cursor: pointer;
      animation: bounce 3s ease-in-out infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .fill {
      position: absolute;
      top: 100%;
      left: 0;
      width: 400px;
      height: 0;
      background: linear-gradient(45deg, #ff4d4d, #ff0000);
      clip-path: path("M200 50 C250 0, 400 0, 400 150 C400 300, 200 400, 200 400 C200 400, 0 300, 0 150 C0 0, 150 0, 200 50 Z");
      transition: height 6s ease-in-out;
    }
    .click-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: white;
      font-weight: bold;
      animation: blink 1s infinite alternate;
    }
    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    .content-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .anniversary-text {
      font-size: 4rem;
      font-weight: bold;
      color: #ff55aa;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 2s ease-out, transform 2s ease-out;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 2s ease-out 2s, transform 2s ease-out 2s;
    }
    .photo-frame {
      width: 200px;
      height: 250px;
      border: 8px solid #ff66b2;
      background-color: white;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
      overflow: hidden;
      border-radius: 15px;
      transition: transform 0.3s;
    }
    .photo-frame:hover {
      transform: scale(1.1);
    }
    .falling-heart {
      position: absolute;
      font-size: 1.5rem;
      animation: fallDown 5s linear infinite;
      opacity: 0.7;
    }
    @keyframes fallDown {
      from { transform: translateY(-10vh); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="heart-container" onclick="fillHeart()">
    <div class="fill" id="fill"></div>
    <div class="click-text">Click here! ðŸ’–</div>
  </div>
  <div class="content-container" id="contentContainer">
    <div class="anniversary-text">ðŸŽ‚Happy Anniversary!ðŸ’–</div>
    <div class="photo-grid">
      <div class="photo-frame"><img src="image1.jpg" alt="áº¢nh 1"></div>
      <div class="photo-frame"><img src="image2.jpg" alt="áº¢nh 2"></div>
      <div class="photo-frame"><img src="image3.jpg" alt="áº¢nh 3"></div>
      <div class="photo-frame"><img src="image4.jpg" alt="áº¢nh 4"></div>
    </div>
    <div id="spotify-player" style="display: none; margin-top: 20px;">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3uT8QfoX0BE8ZJa4h98LDW" 
              width="300" height="80" frameborder="0" 
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
  </div>
  <script>
    function fillHeart() {
      const fill = document.getElementById('fill');
      const heartContainer = document.querySelector('.heart-container');
      const contentContainer = document.getElementById('contentContainer');
      const anniversaryText = document.querySelector('.anniversary-text');
      const photoGrid = document.querySelector('.photo-grid');
      const spotifyPlayer = document.getElementById('spotify-player');
      
      fill.style.height = `100%`;
      fill.style.top = `0%`;
      
      setTimeout(() => {
        heartContainer.style.display = 'none';
        contentContainer.style.display = 'flex';
        anniversaryText.style.opacity = 1;
        anniversaryText.style.transform = 'translateY(0)';
        setTimeout(() => {
          photoGrid.style.opacity = 1;
          photoGrid.style.transform = 'translateY(0)';
          spotifyPlayer.style.display = 'block';
        }, 2000);
      }, 6000);
    }
    function createFallingHearts() {
      let heart = document.createElement("div");
      heart.innerHTML = "ðŸ’–";
      heart.classList.add("falling-heart");
      document.body.appendChild(heart);
      heart.style.left = Math.random() * window.innerWidth + "px";
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createFallingHearts, 500);
  </script>
</body>
</html>
